<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #searchBox {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    #logArea {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      overflow-y: auto;
      background-color: #fafafa;
      font-size: 12px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .result-item {
      padding: 5px;
      cursor: pointer;
    }
    .result-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="status">Status: <span id="connectionStatus">Unknown</span></div>
  <input type="text" id="searchBox" placeholder="Search tabs...">
  <div id="results"></div>
  <h4>Event Log</h4>
  <div id="logArea"></div>
  <button id="clearLogs">Clear Logs</button>

  <script src="popup.js"></script>
</body>
</html>
